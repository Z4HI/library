<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="scripts.js" async defer></script>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/dbb7381a19.js" crossorigin="anonymous"></script>

    <body>
        <div class="wrap"></div>
        <div class="container">
            
            <header>
                <h1 class="libLogo">Library <span>by Z4HI</span></h1>
                    <div class="bookLog">
                        <div class="logtitle">Total Books:</div>
                        <div class="logtitle">Read</div>
                        <div class="logtitle">Unread</div>
                        <h1 id="totalBooks">0</h4>
                        <h1 id="readBooks">0</h4>
                        <h1 id="unreadBooks">0</h4>              
                    </div>
                    <i id="icon" class="fa-solid fa-bars">
                        <div class="drop">
                            <h6>About</h6>
                            <h6>GIT</h6>
                            <h6>Twitter</h6>
                        </div>
                    </i>
                        
                        
            </header>
            
            <div class="bookShelfContainer">
                <h1 class="shelfwords">Stay True to Your-Shelf</h1>
                <div class="bookShelf">
                   
                    
                </div>
            </div>
            <div class="shelf"></div>
                <div class="library">

                </div>
            <div class="addBookElement">
                <form id="formsubmit">
                    <label for="inputTitle"> Enter Book's Title</label>
                    <input type="text" id="inputTitle" required>
                    <label for="inputAuthor"> Enter Authors Name</label>
                    <input type="text" id="inputAuthor">
                    <div>Have you read this book?
                        <input type="checkbox" role="switch" id="inputRead">
                        <label for="inputRead" role="switch"></label>
                    </div>
                    Start Date<input type="date" id="inputStartDate">
                    End Date<input type="date" id="inputEndDate">
                    <button type="submit">Submit</button>
                    <h5 class="removeElement">x</h5>
                </form>
            </div>
            
            
        </div>
        <i id="plus" class="fa-solid fa-circle-plus"></i>

        
        
    </body>
</html>
